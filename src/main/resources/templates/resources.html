<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Best [[${#strings.capitalize(type)}]]</title>
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"
    />
  </head>
  <body th:object="${resources}">
    <!-- <h1 th:text="'Best ' + ${type} + ': ' + ${resources}"></h1> -->

    <main>
      <div class="container-fluid">
        <th:block th:replace="~{frag/header :: header}"></th:block>

        <h1>Best [[${#strings.capitalize(type)}]]</h1>
        <ul>
          <li th:each="resource : ${resources}">
            <a th:href="@{/{type}/{id} (id=${resource.id} , type=${type})}"
              >[[${resource.title}]]</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
